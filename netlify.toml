# ========================================================
# NETLIFY/VERCEL SECURITY HEADERS
# ========================================================
# Este archivo configura headers de seguridad para Netlify
# Si usas Vercel, renombrar a vercel.json
# ========================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Prevenir Clickjacking
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevenir MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Protección XSS
    X-XSS-Protection = "1; mode=block"
    
    # Política de Referrer
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://unpkg.com https://cdn-uicons.flaticon.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn-uicons.flaticon.com; img-src 'self' data: https: blob:; frame-src 'self' https://www.google.com https://maps.google.com; connect-src 'self' https://wa.me https://api.whatsapp.com; base-uri 'self'; form-action 'self' https://wa.me; frame-ancestors 'self'; upgrade-insecure-requests;"
    
    # Permissions Policy
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    
    # Cross-Origin Policies
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"
    
    # Cache Control para archivos estáticos
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - cacheo más corto
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# JSON files
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Bloquear acceso a archivos sensibles
[[headers]]
  for = "/.env"
  [headers.values]
    X-Robots-Tag = "noindex"
    
[[headers]]
  for = "/.git/*"
  [headers.values]
    X-Robots-Tag = "noindex"

# Redirects de seguridad
[[redirects]]
  from = "/.env"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/.git/*"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/*.sql"
  to = "/404"
  status = 404
  force = true

[[redirects]]
  from = "/*.bak"
  to = "/404"
  status = 404
  force = true
